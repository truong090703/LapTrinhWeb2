<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>
<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}" required/><br/>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}" required/><br/>

  <label for="dob">Ngày sinh:</label>
  <input type="date" id="dob" th:field="*{dob}" required/><br/>

  <label for="hometown">Quê quán:</label>
  <input type="text" id="hometown" th:field="*{hometown}" required/><br/>

  <button type="submit">Xong</button>
</form>
</body>
</html>
